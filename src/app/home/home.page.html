<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FireStore Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let message of messages">
    {{message["text"]}}
  </div>
  <div>
    <label>
      <input type="text" [(ngModel)]="inputText">
    </label>
  </div>
  <button (click)="onSend()" style="width: 100px;height: 100px;"></button>
</ion-content>
